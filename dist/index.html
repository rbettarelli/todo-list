<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  

<!-- new Tasl Modal" -->
  <div class="modal fade" id="new-task-modal">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="model-Title">New Task</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modale-body">
          <form class="needs-validation" id="addTaskForm" novalidate>
            <div class="row">
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="taskTitle">Title: </label>
                  <input
                    type="text"
                    class="form-control"
                    id="task-title"
                    maxlength="30"
                    required
                  />
                  <div class="invalid-feedback">Task title is required</div>
                </div>
                <div class="form-group">
                  <label for="task-description">Description: </label>
                  <textarea
                    class="form-control"
                    id="taskDescription"
                    rows="4"
                    required
                  ></textarea>
                  <div class="invalid-feedback">
                    Task description is required
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="task-due-date">Due Date: </label>
                  <input
                    type="date"
                    class="form-control"
                    id="taskDueDate"
                    max="2030-01-01T00:00"
                    required
                  />
                  <div class="invalid-feedback">Due date is required</div>
                </div>
                <div class="form-group">
                  <label for="taskPriority">Priority: </label>
                  <select class="custom-select" id="task-priority" required>
                    <option value="low" selected>Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                  </select>
                  <div class="invalid-feedback">Priority required</div>
                </div>
                <div class="form-group">
                  <label for="task-project">Project: </label>
                  <select
                    class="custom-select"
                    id="taskProject"
                    required
                  ></select>
                  <div class="invalid-feedback">Project required</div>
                </div>
              </div>
            </div>
            <div class="form-group mb-0 d-flex justify-content-end">
              <button
                type="button"
                class="btn btn-outline-secondary mr-1"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn" id="add-task-form" data-dismiss="modal">
                Add Task
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--New Project Modal -->
  <div class="modal fade" id="newProjectModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="project-name">New Project</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modale-body">
          <form class="needs-validation" id="newProjectForm" novalidate>
            <div class="form-group">
              <label for="taskTitle">Name: </label>
              <input
                type="text"
                class="form-control"
                id="projectName"
                maxlength="20"
                required
              />
              <div class="invalid-feedback">Project name is required</div>
            </div>
            <div class="form-group mb-0 d-flex justify-content-end">
              <button
                type="button"
                class="btn btn-outline-secondary mr-1"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn" id="add-project-form" data-dismiss="modal">
                Add Project
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <script src="./main.js"></script>
</body>
</html>
