<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <header class="header d-flex justfy-content-space">
        <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#show-menu" aria-expanded="false" aria-controls="show-menu">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
            <path
              fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
            />
          </svg>
        </button>
        <h2>TodoÂ´s</h2>
      </header>

      <div style="min-height: 120px">
        <div class="collapse collapse-horizontal" id="show-menu">
          <div class="card card-body left-menu" style="width: 300px">
            <ul id="projects-list">
              <li class="my-2 py-1" data-designation="inboxProjects" id="project_u635q9y8c">
                <span class="mr-2">
                  <svg class="inbox" width="24" height="24" viewBox="0 0 24 24">
                    <g fill="currentColor" fill-rule="nonzero">
                      <path d="M10 14.5a2 2 0 104 0h5.5V18a1.5 1.5 0 01-1.5 1.5H6A1.5 1.5 0 014.5 18v-3.5H10z" opacity="0.1"></path>
                      <path d="M8.062 4h7.876a2 2 0 011.94 1.515l2.062 8.246a2 2 0 01.06.485V18a2 2 0 01-2 2H6a2 2 0 01-2-2v-3.754a2 2 0 01.06-.485l2.06-8.246A2 2 0 018.061 4zm0 1a1 1 0 00-.97.757L5.03 14.004a1 1 0 00-.03.242V18a1 1 0 001 1h12a1 1 0 001-1v-3.754a1 1 0 00-.03-.242l-2.06-8.247A1 1 0 0015.94 5H8.061zM12 17.25A2.75 2.75 0 019.295 15H7a.5.5 0 110-1h2.75a.5.5 0 01.5.5 1.75 1.75 0 003.5 0 .5.5 0 01.5-.5H17a.5.5 0 110 1h-2.295A2.75 2.75 0 0112 17.25z"></path>
                    </g>
                  </svg>
                </span>
                <span>Inbox</span>
              </li>
              <li class="my-2 py-1 selected" data-designation="todayProjects" id="project_3gquevejl">
                <span class="mr-1"><svg class="day" width="24" height="24" viewBox="0 0 24 24">
                    <g fill="currentColor" fill-rule="evenodd">
                      <path fill-rule="nonzero" d="M6 4.5h12A1.5 1.5 0 0 1 19.5 6v2.5h-15V6A1.5 1.5 0 0 1 6 4.5z" opacity=".1"></path>
                      <path fill-rule="nonzero" d="M6 4h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1H6zm1 3h10a.5.5 0 1 1 0 1H7a.5.5 0 0 1 0-1z"></path>
                      <text font-family="-apple-system, system-ui, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'" font-size="9" transform="translate(4 2)" font-weight="500">
                        <tspan x="8" y="15" text-anchor="middle" id="todayDate">28</tspan>
                      </text>
                    </g>
                  </svg>
                </span>
                <span> Today </span>
              </li>
              <li class="mt-2 py-1" data-toggle="collapse" data-target="#collapseOne" id="projects" aria-expanded="true">
                <span class="mr-1"><svg class="project" width="24" height="24" viewBox="0 0 24 24">
                    <g fill="currentColor" fill-rule="nonzero">
                      <path d="M6 4.5h12A1.5 1.5 0 0119.5 6v2.5h-15V6A1.5 1.5 0 016 4.5z" opacity="0.1"></path>
                      <path d="M6 4h12a2 2 0 012 2v12a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2zm0 1a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V6a1 1 0 00-1-1H6zm10 12a1 1 0 110-2 1 1 0 010 2zm-4 0a1 1 0 110-2 1 1 0 010 2zm-4 0a1 1 0 110-2 1 1 0 010 2zm8-4a1 1 0 110-2 1 1 0 010 2zm-4 0a1 1 0 110-2 1 1 0 010 2zm-4 0a1 1 0 110-2 1 1 0 010 2zM7 8h10a.5.5 0 110 1H7a.5.5 0 010-1z"></path>
                    </g>
                  </svg>
                </span>
                <span> Projects </span>
              </li>

              
              
            </ul>
            
          </div>
        </div>
      </div>
      
    </div>

    <!-- new Task Modal" -->
    <div class="modal fade" id="new-task-modal">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="model-Title">New Task</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modale-body">
            <form class="needs-validation" id="addTaskForm" novalidate>
              <div class="row">
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label for="taskTitle">Title: </label>
                    <input type="text" class="form-control" id="task-title" maxlength="30" required />
                    <div class="invalid-feedback">Task title is required</div>
                  </div>
                  <div class="form-group">
                    <label for="task-description">Description: </label>
                    <textarea class="form-control" id="taskDescription" rows="4" required></textarea>
                    <div class="invalid-feedback">Task description is required</div>
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label for="task-due-date">Due Date: </label>
                    <input type="date" class="form-control" id="taskDueDate" max="2030-01-01T00:00" required />
                    <div class="invalid-feedback">Due date is required</div>
                  </div>
                  <div class="form-group">
                    <label for="taskPriority">Priority: </label>
                    <select class="custom-select" id="task-priority" required>
                      <option value="low" selected>Low</option>
                      <option value="medium">Medium</option>
                      <option value="high">High</option>
                    </select>
                    <div class="invalid-feedback">Priority required</div>
                  </div>
                  <div class="form-group">
                    <label for="task-project">Project: </label>
                    <select class="custom-select" id="taskProject" required></select>
                    <div class="invalid-feedback">Project required</div>
                  </div>
                </div>
              </div>
              <div class="form-group mb-0 d-flex justify-content-end">
                <button type="button" class="btn btn-outline-secondary mr-1" data-dismiss="modal">Close</button>
                <button type="submit" class="btn" id="add-task-form" data-dismiss="modal">Add Task</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--New Project Modal -->
    <div class="modal fade" id="newProjectModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="project-name">New Project</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modale-body">
            <form class="needs-validation" id="newProjectForm" novalidate>
              <div class="form-group">
                <label for="taskTitle">Name: </label>
                <input type="text" class="form-control" id="projectName" maxlength="20" required />
                <div class="invalid-feedback">Project name is required</div>
              </div>
              <div class="form-group mb-0 d-flex justify-content-end">
                <button type="button" class="btn btn-outline-secondary mr-1" data-dismiss="modal">Close</button>
                <button type="submit" class="btn" id="add-project-form" data-dismiss="modal">Add Project</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="./main.js"></script>
  </body>
</html>
